<!-- MAZE-GAME: developed using p5.js, HTML and CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Game | by Sahir Ali</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2 class="title">Maze Game developed by Sahir Ali</h2>
    <!-- BUTTONS: Size / Speed / Generate New Maze -->
    <div class="buttons">
      <div class="size-btn">
        <button class="small selected">Normal Size</button>
        <button class="large">Large Size</button>
      </div>
      <button class="new-maze">Generate New Maze</button>
      <div class="speed-btn">
        <button class="slow selected">Normal Speed</button>
        <button class="fast">Fast Speed</button>
      </div>
    </div>
    <!-- RESPONSE WHEN USER HAS WON GAME -->
    <div class="win congrats-div">
      <h3>Congrats, you got out of the Maze!</h3>
    </div>
    <button class="restart-game restart-btn">
      <h3>Click here to Play Again</h3>
    </button>
    <!-- MAZE-GAME -->
    <div class="game">
      <div class="score">
        <h3 class="moves">Moves: 0</h3>
        <h3 class="best-score">Best Score: 0</h3>
      </div>
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"
      ></script>
      <!-- Main JavaScript Files -->
      <script type="text/javascript" src="cells.js"></script>
      <script type="text/javascript" src="canvas.js"></script>
    </div>
  </body>
</html>
